 <!-- git clone:Lệnh git clone trong Git được sử dụng để sao chép (clone) một kho lưu trữ Git từ một địa chỉ URL (thường là một repository từ GitHub, GitLab, hoặc bất kỳ dịch vụ lưu trữ Git nào) về máy tính của bạn. Khi bạn chạy lệnh git clone, Git sẽ tạo một bản sao đầy đủ của kho lưu trữ, bao gồm toàn bộ lịch sử commit, nhánh (branch), và các tệp tin.
   -->
